{% extends 'cms/cms_base.html' %}
{% from 'common/_macros.html' import static %}
{% block title %}
    http在线工具
{% endblock %}
{% block head %}
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    {#        <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">#}

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="{{ static('cms/js/http_request.js') }}"></script>
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block main_content %}
    <div class="col-sm-12" style="margin-top: 20px">

        <div class="col-sm-6">
            <form role="form">
                <input type="hidden" name="csrf_token" id="csrf_token" value="{{ csrf_token() }}"/>

                <div class="form-group">
                    <label for="name">请求地址:</label>
                    <input type="text" class="form-control" id="url" placeholder="http://或https://">
                </div>
                <div class="form-group">
                    <label for="name">请求方式:</label>
                    <select class="form-control" id="method">
                        <option value="get" selected>get</option>
                        <option value="post">post</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">请求头信息:</label>
                    <textarea class="form-control" id="headers" rows="3"
                              placeholder="如:token:xxxx,a:xx多个参数用,隔开"></textarea>
                </div>
                <div class="form-group">
                    <label for="name">请求参数:</label>
                    <textarea class="form-control" rows="5" id="params" placeholder="如:a=1&b=2"></textarea>
                </div>

                <button id="btn" class="btn btn-primary" data-loading-text="Loading..."
                        type="button"> 提交
                </button>
            </form>
        </div>


        <div class="col-sm-6">

            <ul class="nav nav-tabs" id="tabs">
                <li class="active"><a href="#">格式化响应</a></li>
                <li><a href="#">原始响应</a></li>
                <li><a href="#">响应头信息</a></li>

            </ul>

 <textarea id="result"
           style="margin-top: 10px;overflow: scroll;padding:10px;background-color:cornsilk;width: 100%;height: 350px">

 </textarea>


        </div>
    </div>
{% endblock %}
