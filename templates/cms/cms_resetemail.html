{% extends 'cms/cms_base.html' %}

{% block title %}
    修改邮箱
{% endblock %}
{% block page_title %}
    {{ self.title() }}
{% endblock %}
{% block head %}
    <script src="{{ static('cms/js/resetemail.js') }}"></script>
{% endblock %}
{% block main_content %}
    <form method="post" action="{{ url_for('cms.resetemail') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-container">
            <div class="form-group">
                <div class="input-group">

                    <input type="email" class="form-control" name="email" placeholder="新邮箱">
                    <span class="input-group-addon" id="captcha-btn" style="cursor: pointer">获取验证码</span>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="captcha" placeholder="邮箱验证码">
                </div>
            </div>

            <div class="form-group">
                <button id="submit" class="btn btn-primary">立即修改</button>
            </div>
        </div>
    </form>
{% endblock %}
